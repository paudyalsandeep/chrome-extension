<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="txtUnit" required>
            <button id="btnConvert">Convert</button>
        </div>
        <div class="bottom">
            <div class="bottom-box length">
                <h2>Length (Meter/Feet)</h2>
                <p><span class="displayInput"></span> meters = <span id="feet"></span> feet | <span class="displayInput"></span> feet = <span id="meter"></span> meters</p>
            </div>
            <div class="bottom-box volume">
                <h2>Volume (Liter/Gallons)</h2>
                <p><span class="displayInput"></span> liters = <span id="gallon"></span> gallons | <span class="displayInput"></span> gallons = <span id="liter"></span>  liters</p>
            </div>
            <div class="bottom-box mass">
                <h2>Mass(Kilograms/Pounds)</h2>
                <p><span class="displayInput"></span> kilos = <span id="pound"></span>  pounds | <span class="displayInput"></span> pounds = <span id="kilo"></span>  kilos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
